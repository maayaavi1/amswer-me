<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Search</title>
    <style>
        :root {
            --background: #121212;
            --text-primary: #e0e0e0;
            --text-secondary: #b3b3b3;
            --surface: #1e1e1e;
            --primary: #bb86fc;
            --input-bg: #2c2c2c;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        /* --- Start Page Styles --- */
        #start-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }
        #start-page h1 {
            font-size: 3rem;
            font-weight: 700;
        }
        #start-page .search-form {
            width: 100%;
            max-width: 580px;
            margin-top: 2rem;
        }
        #start-page .search-input {
            width: 100%;
            padding: 1rem;
            border-radius: 2rem;
            border: 1px solid var(--surface);
            background-color: var(--input-bg);
            color: var(--text-primary);
            font-size: 1rem;
        }
        /* --- Chat Page Styles --- */
        #chat-page {
            display: none; /* Hidden by default */
            flex-direction: column;
            height: 100%;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            max-width: 80%;
        }
        .user-message {
            background-color: var(--primary);
            color: var(--background);
            align-self: flex-end;
            margin-left: auto;
        }
        .ai-message {
            background-color: var(--surface);
            align-self: flex-start;
        }
        #chat-form {
            padding: 1rem;
            display: flex;
        }
        #chat-input {
            flex-grow: 1;
            padding: 1rem;
            border-radius: 1rem;
            border: 1px solid var(--surface);
            background-color: var(--input-bg);
            color: var(--text-primary);
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- The Google-style homepage -->
        <div id="start-page">
            <h1>My Knowledge Base</h1>
            <form id="start-form" class="search-form">
                <input type="text" id="start-input" class="search-input" placeholder="Ask a question..." autocomplete="off">
            </form>
        </div>

        <!-- The ChatGPT-style chat page -->
        <div id="chat-page">
            <div id="chat-container"></div>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Ask a follow-up..." autocomplete="off">
            </form>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const N8N_WEBHOOK_URL = 'PASTE_YOUR_N8N_PRODUCTION_URL_HERE'; 

        // --- ELEMENTS ---
        const startPage = document.getElementById('start-page');
        const chatPage = document.getElementById('chat-page');
        const startForm = document.getElementById('start-form');
        const startInput = document.getElementById('start-input');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatContainer = document.getElementById('chat-container');

        // --- STATE ---
        let chatHistory = [];

        // --- EVENT LISTENERS ---
        startForm.addEventListener('submit', handleFirstMessage);
        chatForm.addEventListener('submit', handleFollowUpMessage);

        // --- FUNCTIONS ---
        function handleFirstMessage(e) {
            e.preventDefault();
            const query = startInput.value.trim();
            if (!query) return;

            // Transition UI
            startPage.style.display = 'none';
            chatPage.style.display = 'flex';

            sendMessage(query);
            startInput.value = '';
        }

        function handleFollowUpMessage(e) {
            e.preventDefault();
            const query = chatInput.value.trim();
            if (!query) return;
            
            sendMessage(query);
            chatInput.value = '';
        }

        async function sendMessage(query) {
            // Add user message to UI and history
            addUserMessageToUI(query);
            chatHistory.push({ role: 'user', content: query });

            // Show a temporary "thinking" message from AI
            const thinkingMessageElement = addAiMessageToUI("Thinking...");

            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: query,
                        history: chatHistory.slice(0, -1) // Send history *before* this new message
                    })
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.statusText}`);
                }

                const aiResponseText = await response.text();

                // Update the "thinking" message with the real response
                thinkingMessageElement.innerText = aiResponseText;

                // Add the real AI response to history
                chatHistory.push({ role: 'model', content: aiResponseText });

            } catch (error) {
                thinkingMessageElement.innerText = `Error: ${error.message}`;
                console.error('Failed to fetch AI response:', error);
            }
        }

        function addUserMessageToUI(text) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message user-message';
            messageElement.innerText = text;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addAiMessageToUI(text) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message ai-message';
            messageElement.innerText = text;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageElement;
        }
    </script>
</body>
</html>
